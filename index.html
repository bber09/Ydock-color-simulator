<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yoto Dock Color Simulator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Yoto Dock Color Simulator</h1>
   <div class="simulator">
      <div id="main-body"></div>
      <div id="name-plate"></div>
      <div id="name-text"></div>
  </div>

    <div class="palette">
      <h2>Choose a color:</h2>
      <div class="swatches">
        <!-- Palette -->
        <div class="swatch" data-color="#1C1C1C" style="background-color: #1C1C1C;"></div>
        <div class="swatch" data-color="#E6DDDB" style="background-color: #E6DDDB;"></div>
        <div class="swatch" data-color="#DE1619" style="background-color: #DE1619;"></div>
        <div class="swatch" data-color="#CCA897" style="background-color: #CCA897;"></div>
        <div class="swatch" data-color="#F0BE02" style="background-color: #F0BE02;"></div>
        <div class="swatch" data-color="#BEC9A5" style="background-color: #BEC9A5;"></div>
        <div class="swatch" data-color="#95C5D3" style="background-color: #95C5D3;"></div>
        <div class="swatch" data-color="#005AA2" style="background-color: #005AA2;"></div>
        <div class="swatch" data-color="#E0A8BB" style="background-color: #E0A8BB;"></div>
        <div class="swatch" data-color="#8A68B5" style="background-color: #8A68B5;"></div>
      </div>
    </div>
    <p id="instruction">Click on a part of the dock, then choose a color.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
